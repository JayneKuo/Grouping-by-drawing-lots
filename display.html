<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大屏展示 - 球搭子网球赛事</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 大屏专用样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        
        .display-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--display-bg, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--display-text-color, #fff);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .display-header {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .display-score-board {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 90%;
            max-width: 1600px;
        }
        
        .display-player {
            flex: 1;
            text-align: center;
            padding: 40px;
        }
        
        .display-player-name {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--display-accent-color, #ffe66d);
        }
        
        .display-set-scores {
            font-size: 2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .display-game-score {
            font-size: 8em;
            font-weight: bold;
            margin: 40px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .display-tiebreak {
            font-size: 3em;
            color: var(--display-accent-color, #ffe66d);
            margin-top: 20px;
        }
        
        .display-vs {
            font-size: 4em;
            margin: 0 60px;
            opacity: 0.7;
        }
        
        .display-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            font-size: 1.5em;
        }
        
        .display-stat-item {
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .display-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .display-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .display-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .serving-indicator-display {
            font-size: 2em;
            color: #4caf50;
            margin-top: 20px;
            font-weight: bold;
        }
        
        @media (max-width: 1920px) {
            .display-header { font-size: 3em; }
            .display-player-name { font-size: 2.5em; }
            .display-game-score { font-size: 6em; }
        }
        
        @media (max-width: 1366px) {
            .display-header { font-size: 2.5em; }
            .display-player-name { font-size: 2em; }
            .display-game-score { font-size: 4em; }
        }
    </style>
</head>
<body>
    <div class="display-container" id="display-container">
        <div class="display-controls">
            <button class="display-btn" onclick="Display.toggleFullscreen()">全屏</button>
            <button class="display-btn" onclick="Display.showMatchSelector()">切换场次</button>
            <button class="display-btn" onclick="Display.showSettings()">设置</button>
        </div>
        
        <div class="display-header" id="display-header">球搭子网球赛事</div>
        
        <div class="display-score-board">
            <div class="display-player">
                <div class="display-player-name" id="display-player1-name">选手1</div>
                <div class="display-set-scores" id="display-player1-sets">0-0</div>
                <div class="display-game-score" id="display-player1-game">0</div>
                <div class="serving-indicator-display" id="display-player1-serving" style="display: none;">发球</div>
                <div class="display-stats">
                    <div class="display-stat-item">ACE: <span id="display-player1-aces">0</span></div>
                    <div class="display-stat-item">失误: <span id="display-player1-faults">0</span></div>
                </div>
            </div>
            
            <div class="display-vs">VS</div>
            
            <div class="display-player">
                <div class="display-player-name" id="display-player2-name">选手2</div>
                <div class="display-set-scores" id="display-player2-sets">0-0</div>
                <div class="display-game-score" id="display-player2-game">0</div>
                <div class="serving-indicator-display" id="display-player2-serving" style="display: none;">发球</div>
                <div class="display-stats">
                    <div class="display-stat-item">ACE: <span id="display-player2-aces">0</span></div>
                    <div class="display-stat-item">失误: <span id="display-player2-faults">0</span></div>
                </div>
            </div>
        </div>
        
        <div class="display-tiebreak" id="display-tiebreak" style="display: none;">
            抢七: <span id="display-tiebreak-score">0-0</span>
        </div>
    </div>
    
    <!-- 场次选择弹窗 -->
    <div id="match-selector-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>选择场次</h3>
            <div id="match-list-display"></div>
            <button class="btn-primary" onclick="Display.closeMatchSelector()">关闭</button>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
